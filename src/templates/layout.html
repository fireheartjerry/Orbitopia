<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#0d6efd">

        <link href="/static/style.css" rel="stylesheet">
        <link href="/static/favicon.png" rel="shortcut icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

        <title>Orbitopia &middot; {% block title %}{% endblock %}</title>

        {% block preload %}{% endblock %}
    </head>
    <body>

        <a class="btn btn-info btn-lg mt-3 position-sticky float-end" style="top: 10px; z-index: 100; margin-right: 10px; font-family: 'Orbitron', sans-serif;" href="/" id="homebtn">Back to Home</a>
        
        {% block main %}{% endblock %}
        {% block script %}{% endblock %}
    </body>
    <script>
        rocket = document.querySelector('.rocket');
        rocket.style.left = rocket.dataset.pos + '%';
        rocket.title = `You're ${rocket.dataset.pos}% there!`;
    </script>
</html>
