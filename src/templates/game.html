{% extends "layout.html" %}

{% block title %}Game{% endblock %}

{% block main %}
  <div class="game-container">
      {% if result %}
          <!-- Show result if the game is finished -->
          <h2>The character is: {{ result }}</h2>
          <a href="{{ url_for('reset') }}">Play Again</a>
      {% else %}
          <!-- Show current question -->
          <h2>{{ question_text }}</h2>
          <form action="{{ url_for('game') }}" method="get">
              <input type="hidden" name="question" value="{{ question }}">
              <label>
                  <input type="radio" name="answer" value="1"> Yes
              </label>
              <label>
                  <input type="radio" name="answer" value="0"> No
              </label>
              <button type="submit">Submit Answer</button>
          </form>
      {% endif %}
  </div>
{% endblock %}
